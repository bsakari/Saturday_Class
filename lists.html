<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
	<style type="text/css">
		ol
		{
			list-style-type: none;
		}
		ul
		{
			list-style-type: square;
		}
		a
		{
			text-decoration: none;
			font-weight: bold;
			color: maroon;
			background-color: lightblue;
			border: 1px solid blue;
			padding: 10px;
			border-radius: 10px;
		}
		a:hover
		{
			background-color: darkblue;
			color: yellow;
		}

	</style>
</head>
<body>
	<h1>These are my lists</h1>
	<a href="tables.html">Tables</a>
	<hr>
	<ol>
		<li>Kenya</li>
		<li>Uganda</li>
		<li>Tanzania</li>
		<li>Somalia</li>
	</ol>
	<ul>
		<li>Kenya</li>
		<li>Uganda</li>
		<li>Tanzania</li>
		<li>Somalia</li>
	</ul>
</body>
</html>
